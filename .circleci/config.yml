version: '2'
jobs:
  build:
    docker:
      - image: circleci/node:8.10.0-stretch
    working_directory: ~/mastodon-following-list
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn/v1
            - ./node_modules
      - run: yarn lint
      - run: yarn build
